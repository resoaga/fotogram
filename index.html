<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
    <script src="prewiev.js" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="img/fotogram_logo.png" alt="Fotogram Logo"
      /></a>
    </header>
    <main>
      <section class="gallery-area">
        <h1>Your personal photo album</h1>
        <section id="gallery" class="gallery-grid">
          <button
            onclick="openDialog(0)"
            aria-label="Berge mit See im Alaska vergrößern"
          >
            <img
              src="img/alaska.png"
              alt="Berge mit See im Alaska"
              loading="lazy"
            />
          </button>

          <button
            onclick="openDialog(1)"
            aria-label="Ein stadt im Anime Look vergrößern"
          >
            <img
              src="img/animelook.png"
              alt="Ein stadt im Anime Look"
              loading="lazy"
            />
          </button>
          <button onclick="openDialog(2)" aria-label="Wolkenhimmel vergrößern">
            <img src="img/sky.png" alt="Wolkenhimmel" loading="lazy" />
          </button>
          <button
            onclick="openDialog(3)"
            aria-label="Ein Farbiger Vogel auf ein Ast vergrößern"
          >
            <img
              src="img/vogel.png"
              alt="Ein Farbiger Vogel auf ein Ast"
              loading="lazy"
            />
          </button>
          <button
            onclick="openDialog(4)"
            aria-label="Aufnahme von ein Hurricane aus dem Weltall vergrößern"
          >
            <img
              src="img/hurricane.png"
              alt="Aufnahme von ein Hurricane aus dem Weltall"
              loading="lazy"
            />
          </button>
          <button
            onclick="openDialog(5)"
            aria-label="Ein See mit Bergen im Hintergrund vergrößern"
          >
            <img
              src="img/sea.png"
              alt="Ein See mit Bergen im Hintergrund"
              loading="lazy"
            />
          </button>
          <button
            onclick="openDialog(6)"
            aria-label="Wildente im Wasser vergrößern"
          >
            <img
              src="img/wildente.png"
              alt="Wildente im Wasser"
              loading="lazy"
            />
          </button>
          <button
            onclick="openDialog(7)"
            aria-label="Morgenddämmerung vergrößern"
          >
            <img
              src="img/nightlook.png"
              alt="Morgenddämmerung"
              loading="lazy"
            />
          </button>
          <button
            onclick="openDialog(8)"
            aria-label="Kleine Vögel auf ein Stein vergrößern"
          >
            <img
              src="img/voegell.png"
              alt="Kleine Vögel auf ein Stein"
              loading="lazy"
            />
          </button>
          <button
            onclick="openDialog(9)"
            aria-label="Wildkatzen baby auf Stein vergrößern"
          >
            <img
              src="img/wildkatzen.png"
              alt="Wildkatzen baby auf Stein"
              loading="lazy"
            />
          </button>
          <button
            onclick="openDialog(10)"
            aria-label="Schne auf Bergspitze vergrößern"
          >
            <img
              src="img/mountain.png"
              alt="Schne auf Bergspitze"
              loading="lazy"
            />
          </button>
          <button
            onclick="openDialog(11)"
            aria-label="Gefrorener Baum im Winter vergrößern"
          >
            <img
              src="img/winter.png"
              alt="Gefrorener Baum im Winter"
              loading="lazy"
            />
          </button>
        </section>
      </section>
      <dialog id="myDialog">
        <header>
          <h2 id="desciription" aria-label="Titel"></h2>
          <button
            onclick="closeDialog()"
            class="close-btn"
            aria-label="Close Preview"
          >
            <img src="img/schliessen.png" alt="Close" />
          </button>
        </header>
        <section><img id="preview-image" src="" alt="Preview Image" /></section>
        <footer>
          <button
            id="prev-btn"
            class="nav-btn"
            aria-label="Previous Image"
            onclick="changeImage(-1)"
          >
            <img src="img/wischen ohne hover.png" alt="Left" />
          </button>
          <span id="preview-counter">1/12</span>
          <button
            id="next-btn"
            class="nav-btn"
            aria-label="Next Image"
            onclick="changeImage(1)"
          >
            <img src="img/wischen ohne hover.png" alt="Right" />
          </button>
        </footer>
      </dialog>
    </main>
    <footer class="footer">
      <svg class="footer-bg" viewBox="0 0 1440 127" preserveAspectRatio="none">
        <path
          d="M0 127H1440V24.9102C1257.5 7.95 981.576 -0.999994 719.5 -0.999994C457.835 -0.999994 210.28 4.9 0 24.7883V127Z"
          fill="#09212A"
        />
      </svg>
      <div class="footer-content">
        <img src="img/dev_logo.png" alt="Fotogram Logo" />
        <p>© 2023 Developer Akademie GmbH</p>
      </div>
    </footer>
  </body>
</html>
