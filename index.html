<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="/img/fotogram_logo.png" alt="Fotogram Logo" />
    </header>
    <main>
      <section class="gallery-area">
        <h1>Your personal photo album</h1>
        <div class="gallery-grid">
          <div class="gallery-item">
            <img src="img/alaska.png" alt="Sample Photo 1" />
          </div>
          <div class="gallery-item">
            <img src="img/naruto.png" alt="Sample Photo 2" />
          </div>
          <div class="gallery-item">
            <img src="img/sky.png" alt="Sample Photo 3" />
          </div>
          <div class="gallery-item">
            <img src="img/saricivciv.png" alt="Sample Photo 4" />
          </div>
          <div class="gallery-item">
            <img src="img/hurry.png" alt="Sample Photo 5" />
          </div>
          <div class="gallery-item">
            <img src="img/sea.png" alt="Sample Photo 6" />
          </div>
          <div class="gallery-item">
            <img src="img/vakvak.png" alt="Sample Photo 7" />
          </div>
          <div class="gallery-item">
            <img src="img/standalone.png" alt="Sample Photo 8" />
          </div>
          <div class="gallery-item">
            <img src="img/vägeli.png" alt="Sample Photo 9" />
          </div>
          <div class="gallery-item">
            <img src="img/miau.png" alt="Sample Photo 10" />
          </div>
          <div class="gallery-item">
            <img src="img/irgendwonirgendwo.png" alt="Sample Photo 11" />
          </div>
          <div class="gallery-item">
            <img src="img/winter.png" alt="Sample Photo 12" />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <svg class="footer-bg" viewBox="0 0 1440 127" preserveAspectRatio="none">
        <path
          d="M0 127H1440V24.9102C1257.5 7.95 981.576 -0.999994 719.5 -0.999994C457.835 -0.999994 210.28 4.9 0 24.7883V127Z"
          fill="#09212A"
        />
      </svg>
      <div class="footer-content">
        <img src="/img/dev_logo.png" alt="Fotogram Logo" />
        <p>© 2023 Developer Akademie GmbH</p>
      </div>
    </footer>
  </body>
</html>
